<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1>Track Unsubscribe</h1>
        <button id="refresh-btn" title="Re-scan Gmail for sender">‚ü≥</button>
    </div>
    <form id="unsub-form" novalidate>
        <div class="form-group">
            <label for="sender-name">Sender Name*</label>
            <input type="text" id="sender-name" required>
        </div>
        <div class="form-group">
            <label for="sender-email">Sender Email*</label>
            <input type="email" id="sender-email" required>
        </div>
        <div class="form-group">
            <label>Method</label>
            <div class="radio-group">
                <label><input type="radio" name="unsub-method" value="direct_link" checked> Direct Link</label>
                <label><input type="radio" name="unsub-method" value="isp_level"> ISP Level</label>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" id="submit-btn">Track It</button>
        </div>
    </form>
    
    <!-- Using aria-live makes screen readers announce changes -->
    <div id="status-message" class="status-message" aria-live="polite"></div>
    
    <a href="#" id="options-link" class="footer-link">Options</a>
    
    <!-- Use type="module" -->
    <script type="module" src="popup.js"></script>
</body>
</html>
