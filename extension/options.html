<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="width: 500px">
    <h1>Options</h1>
    <p>Configure the API endpoint and your personal access token. You can generate a token from the main web application.</p>
    
    <form id="options-form" novalidate>
        <div class="form-group">
            <label for="api-url">API URL</label>
            <input type="url" id="api-url" placeholder="e.g., https://your-domain.com" required>
        </div>
        <div class="form-group">
            <label for="api-token">API Token</label>
            <input type="password" id="api-token" required>
            <small id="token-display" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
             <button type="button" id="test-conn-btn" class="btn btn-secondary">Test Connection</button>
             <div id="conn-status" style="display: none;"></div>
        </div>
        <hr>
        <div class="button-container">
            <button type="submit" id="save-btn">Save Settings</button>
        </div>
    </form>
    
    <div id="status-message" class="status-message"></div>
    
    <!-- Use type="module" to allow imports -->
    <script type="module" src="options.js"></script>
</body>
</html>
